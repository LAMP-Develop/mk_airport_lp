<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MK | 空港送迎定額タクシー</title>
  <!-- css -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="m-0">
        <img src="./assets/images_min/logo_mk.png" alt="MKタクシー">
        <span class="badge badge-primary rounded-0 font-weight-bold">WEB予約</span>
      </h1>
    </div>
  </header>
  <nav class="global-nav">
    <div class="container">
      <ul class="global-menu d-flex justify-content-between align-items-center m-0 p-0">
        <li class="active">空港送迎タクシー</li>
        <li>メータータクシー</li>
        <li>観光等貸切送迎</li>
        <li>
          <a href="" target="_blank">スカイゲイトシャトル</a>
        </li>
      </ul>
    </div>
    <div class="form pb-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center align-items-stretch">
          <form action="/" method="GET">
            <div class="form-inner p-3 bg-white">
              <div class="price text-center mb-4">
                <p class="m-0 font-weight-bold bg-secondary">送迎料金<span class="bg-white">1,0000</span>円〜</p>
              </div>
              <div class="select">
                <div class="form-group row mx-0 align-items-center">
                  <label for="airport" class="col-md-4 col-form-label text-primary font-weight-bold">ご利用<br>空港</label>
                  <div class="col-md-8 px-0">
                    <select class="form-control" id="airport">
                      <option>選択して下さい</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row mx-0 align-items-center">
                  <label for="pickup" class="col-md-4 col-form-label text-primary font-weight-bold">送迎地</label>
                  <div class="col-md-8 px-0">
                    <select class="form-control" id="pickup">
                      <option>選択して下さい</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="tel text-center">
                <p class="small mb-0">ご選択のサービス会社は「京都エムケイ」です。</p>
                <p class="mb-0"><a class="text-body font-weight-bold small" href="">TEL<span class="ml-1 text-primary h5 font-weight-bold">012-2345-6789</span></a></p>
              </div>
              <div class="mt-3">
                <button class="btn btn-primary btn-lg w-100 rounded-0" type="submit">予約に進む</button>
              </div>
            </div>
            <div class="cancel bg-light p-3">
              <p class="m-0 text-center">
                <a class="btn btn-outline-primary btn-sm w-100 rounded-0" href="" target="_blank">ご予約の確認・キャンセル</a>
              </p>
            </div>
          </form>
          <div class="text-center">
            <img class="img-fluid" src="./assets/images_min/mv_right.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <section id="information" class="sec">
      <div class="container">
        <h2 class="ttl2">
          <span class="text-primary en">Information</span>
          <span>空港定額タクシーのご紹介</span>
        </h2>
        <div class="information-slide">
          <a href="./assets/images_min/slide_01.png" data-lightbox="info-slide">
            <img class="img-fluid" src="./assets/images_min/slide_01.png" alt="空港定額タクシーのご紹介1">
          </a>
          <a href="./assets/images_min/slide_02.png" data-lightbox="info-slide">
            <img class="img-fluid" src="./assets/images_min/slide_02.png" alt="空港定額タクシーのご紹介2">
          </a>
          <a href="./assets/images_min/slide_03.png" data-lightbox="info-slide">
            <img class="img-fluid" src="./assets/images_min/slide_03.png" alt="空港定額タクシーのご紹介3">
          </a>
          <a href="./assets/images_min/slide_04.png" data-lightbox="info-slide">
            <img class="img-fluid" src="./assets/images_min/slide_04.png" alt="空港定額タクシーのご紹介4">
          </a>
          <a href="./assets/images_min/slide_05.png" data-lightbox="info-slide">
            <img class="img-fluid" src="./assets/images_min/slide_05.png" alt="空港定額タクシーのご紹介5">
          </a>
        </div>
      </div>
    </section>
  </main>
  <!-- script -->
  <script src="./assets/js/bundle.js" defer></script>
</body>

</html>
