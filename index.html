<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MK | 空港送迎定額タクシー</title>
  <!-- css -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="m-0">
        <img src="./assets/images_min/logo_mk.png" alt="MKタクシー">
        <span class="badge badge-primary rounded-0 font-weight-bold">WEB予約</span>
      </h1>
    </div>
  </header>
  <nav class="global-nav">
    <div class="container">
      <ul class="global-menu d-flex justify-content-between align-items-center m-0 p-0">
        <li class="active">空港送迎タクシー</li>
        <li>メータータクシー</li>
        <li>観光等貸切送迎</li>
        <li>
          <a href="" target="_blank">スカイゲイトシャトル</a>
        </li>
      </ul>
    </div>
    <div class="form pb-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center align-items-stretch">
          <form class="bg-white" action="/" method="GET">
            <div class="form-inner p-3">
              <div class="price text-center mb-4">
                <p class="m-0 font-weight-bold bg-secondary">送迎料金<span class="bg-white">1,0000</span>円〜</p>
              </div>
              <div class="select">
                <div class="form-group row align-items-center">
                  <label for="airport" class="col-md-3 col-form-label text-primary font-weight-bold">ご利用空港</label>
                  <div class="col-md-9">
                    <input type="password" class="form-control" id="airport" placeholder="Password">
                  </div>
                </div>
                <div class="form-group row align-items-center">
                  <label for="pickup" class="col-md-3 col-form-label text-primary font-weight-bold">送迎地</label>
                  <div class="col-md-9">
                    <input type="password" class="form-control" id="pickup" placeholder="Password">
                  </div>
                </div>
              </div>
              <div class="tel text-center">
                <p class="small mb-0">ご選択のサービス会社は「京都エムケイ」です。</p>
                <p class="mb-0"><a class="text-body" href="">TEL<span class="ml-2 text-primary font-weight-bold">012-2345-6789</span></a></p>
              </div>
              <div class="mt-3">
                <button class="btn btn-primary w-100" type="submit">予約に進む</button>
              </div>
            </div>
          </form>
          <div class="text-center">
            <img class="img-fluid" src="./assets/images_min/mv_right.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- script -->
  <script src="./assets/js/bundle.js" defer></script>
</body>

</html>
